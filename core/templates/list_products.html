<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="{% url 'home' %}" class="btn btn-light">üè† Voltar para a Home</a>
    </div>
    <div class="container">
        <h2 class="text-center mb-4">üì¶ Listagem de Produtos</h2>

        <form method="get" action="{% url 'products' %}" class="d-flex justify-content-center mb-4">
            <input type="text" name="name" class="form-control w-50 me-2" placeholder="üîç Buscar produto...">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-3">
                    <div class="product-card p-3">
                        <h5 class="fw-bold">{{ product.name }}</h5>
                        <p class="text-muted">{{ product.description }}</p>
                        <p class="fw-semibold">üí≤ R$ {{ product.price }}</p>
                        
                        <div class="d-flex justify-content-between">
                            <form action="{% url 'delete_product' product.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-custom">üóë Excluir</button>
                            </form>
                            <a href="{% url 'product_edit' product.id %}" class="btn btn-warning btn-custom">‚úèÔ∏è Editar</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted">Nenhum produto encontrado.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
